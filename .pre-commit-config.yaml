default_install_hook_types:
    - prepare-commit-msg
    - pre-commit
    - commit-msg
repos:
    - repo: https://github.com/dotnet/format
      rev: "v5.1.225507"
      hooks:
          - id: dotnet-format
            entry: dotnet format src/UrlShortener.sln --include-generated -v d
            language: system
            always_run: true
            pass_filenames: false
            stages: [ "commit" ]
    - repo: https://github.com/commitizen-tools/commitizen
      rev: "v3.13.0"
      hooks:
          - id: commitizen
